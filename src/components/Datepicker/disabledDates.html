<div class="form-group" style="width: 336px;">
  <label for="datetimepicker-disabled">With disabled dates</label>
  <div class="input-group datepicker" id="datetimepicker-disabled">
    <input id="datetimepicker-disabled-input" type="text" class="form-control" placeholder="책책책책-mm-dd" required="">
    <span class="input-group-append">
      <button class="btn" type="button" tabindex="-1">
        <svg class="icon" width="26" height="26">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-calendar-26"></use>
        </svg>
      </button>
    </span>
  </div>
</div>
