<p class="text-sm mb-05 text-muted">Default</p>
<div class="btn-group" data-bs-toggle="buttons">
  <label class="btn active" data-text="Yes">
    <input type="radio" name="options" value="yes" id="option1" checked />
    Yes
  </label>
  <label class="btn" data-text="No">
    <input type="radio" name="options" value="no" id="option2" />
    No
  </label>
</div>

<p class="text-sm mt-15 mb-05 text-muted">Stretching</p>
<div
  class="btn-group btn-group-stretch"
  name="button-group"
  role="group"
  aria-label="Basic example"
  data-bs-toggle="buttons"
>
  <label class="btn active">
    <input
      type="radio"
      name="stretch-options"
      id="stretch-option1"
      value="yes"
      checked
    />
    Yes
  </label>
  <label class="btn">
    <input
      type="radio"
      name="stretch-options"
      id="stretch-option2"
      value="no"
    />
    No
  </label>
  <label class="btn">
    <input
      type="radio"
      name="stretch-options"
      id="stretch-option3"
      value="maybe"
    />
    Not sure
  </label>
</div>
