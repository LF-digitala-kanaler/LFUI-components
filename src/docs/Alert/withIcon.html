<script>
    const alertTemplate = document.querySelector("#alert-info")
    document.querySelector("#trigger-alert-info").addEventListener('click', ({target}) => {
        target.after(alertTemplate.content.cloneNode(true))
        setTimeout(() => {
            document.querySelector('.alert-info').append(document.querySelector('#alert-info-content').content.cloneNode(true))
        }, 0)
    })
</script>
