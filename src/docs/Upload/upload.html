<div class="upload w-100">
  <div class="upload-placeholder"></div>
  <input class="upload-input" type="file" name="filename" id="upload">
  <label class="upload-label btn btn-secondary  mt-1 px-1" for="upload">
    <svg focusable="false" aria-hidden="true" class="icon mr-025" width="20" height="20"><use xlink:href="#icon-attach-20"></use></svg>
    Bifoga fil
  </label>
</div>

<h3>Validation states</h3>
<div class="upload w-100">
  <div class="upload-placeholder">
    <div class="upload-preview has-valid mb-05">
        <div class="upload-body">
          <div class="upload-image mr-05"></div>
          <span class="upload-name">data.name.jpg</span>
          <button type="button" class="close ml-auto upload-remove">
            Close
          </button>
        </div>
      </div>
    <div class="upload-preview has-danger mb-05">
        <div class="upload-body">
          <div class="upload-image mr-05"></div>
          <span class="upload-name">data.name.jpg</span>
          <button type="button" class="close ml-auto upload-remove">
            Close
          </button>
        </div>
        <small class="upload-feedback">Description of error in input</small> 
      </div>
    </div>
</div>

<h3>Document upload</h3>

<div class="upload w-100">
  <div class="upload-placeholder">
    <div class="upload-preview has-valid mb-05">
        <div class="upload-body">
          <div class="upload-image bg-transparent mr-05">
            <svg aria-hidden="true" class="icon text-blue" width="32" height="32"><use xlink:href="#icon-pdf-doc-32"></use></svg>
          </div>
          <span class="upload-name">data.name.pdf</span>
          <button type="button" class="close ml-auto upload-remove">
            Close
          </button>
        </div>
      </div>
    <div class="upload-preview has-danger mb-05">
        <div class="upload-body">
          <div class="upload-image bg-transparent mr-05">
            <svg aria-hidden="true" class="icon text-blue" width="32" height="32"><use xlink:href="#icon-document-32"></use></svg>
          </div>
          <span class="upload-name">data.name.doc</span>
          <button type="button" class="close ml-auto upload-remove">
            Close
          </button>
        </div>
      </div>
  </div>
</div>
<h3>Loading states</h3>
<div class="upload-preview mb-05">
    <div class="upload-body">
      <div class="upload-image mr-05"></div>
      <span class="upload-name">data.name.jpg</span>
      <button type="button" class="close ml-auto upload-remove">
        Close
      </button>
      <div id="upload2" class="upload-progress">
        <div class="upload-progress-bar" role="progressbar"></div>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-primary mt-1 btn-sm" id="upload-test-btn">Test loading state</button>
