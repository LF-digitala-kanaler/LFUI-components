<div class="custom-control custom-checkbox mr-1">
  <input type="checkbox" class="custom-control-input" id="checkbox1">
  <label class="custom-control-label" for="checkbox1">Unchecked</label>
</div> <br />

<div class="custom-control custom-checkbox mr-1">
  <input type="checkbox" checked class="custom-control-input" id="checkbox2">
  <label class="custom-control-label" for="checkbox2">Checked</label>
</div> <br />

<div class="custom-control custom-checkbox mr-1">
  <input type="checkbox" disabled class="custom-control-input" id="checkbox3">
  <label class="custom-control-label" for="checkbox3">Disabled unchecked</label>
</div> <br />

<div class="custom-control custom-checkbox mr-1">
  <input type="checkbox" checked disabled class="custom-control-input" id="checkbox4">
  <label class="custom-control-label" for="checkbox4">Disabled checked</label>
</div> <br />

<div class="custom-control custom-checkbox mr-1">
  <input type="checkbox" class="custom-control-input" id="checkbox5">
  <label class="custom-control-label" for="checkbox5">Indeterminate</label>
  <script>document.getElementById("checkbox5").indeterminate = true</script>
</div>
