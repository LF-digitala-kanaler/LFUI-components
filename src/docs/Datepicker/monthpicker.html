<div class="row">
  <div class="col-md-6">
    <p class="text-sm mt-15 mb-05 text-muted">Default</p>
    <div class="form-group" style="max-width: 336px">
      <label for="date-month">Choose a month</label>
      <div class="input-group">
        <input
          type="month"
          id="date-month"
          name="date-month"
          class="form-control"
          required />
        <span class="input-group-append">
          <button
            class="btn"
            type="button"
            aria-controls="date-month"
            title="Välj månad">
            <svg class="icon" width="26" height="26">
              <use href="lf-icons/sprite/special/icons.svg#calendar-26"></use>
            </svg>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <p class="text-sm mt-15 mb-05 text-muted">Restrict min/max</p>
    <div class="form-group" style="max-width: 336px">
      <label for="date-month">Choose a month</label>
      <div class="input-group">
        <input
          type="month"
          id="date-month-minmax"
          name="date-month"
          class="form-control"
          min="2023-04"
          max="2024-10"
          required />
        <span class="input-group-append">
          <button
            class="btn"
            type="button"
            aria-controls="date-month-minmax"
            title="Välj månad">
            <svg class="icon" width="26" height="26">
              <use href="lf-icons/sprite/special/icons.svg#calendar-26"></use>
            </svg>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <p class="text-sm mt-15 mb-05 text-muted">Validated</p>
    <div class="form-group" style="max-width: 336px">
      <label for="date-month-validated">Choose a date</label>
      <div class="input-group">
        <input
          type="date"
          id="date-month-validated"
          name="date-month-validated"
          class="form-control"
          required />
        <span class="input-group-append">
          <button
            class="btn"
            type="button"
            aria-controls="date-month-validated"
            title="Välj datum">
            <svg class="icon" width="26" height="26">
              <use href="lf-icons/sprite/special/icons.svg#calendar-26"></use>
            </svg>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <p class="text-sm mt-15 mb-05 text-muted">Custom localization</p>
    <div class="form-group" style="max-width: 336px">
      <label for="date-month-localized">Valitse päivämäärä</label>
      <div class="input-group">
        <input
          type="date"
          id="date-month-localized"
          name="date-month-localized"
          class="form-control"
          required />
        <span class="input-group-append">
          <button
            class="btn"
            type="button"
            aria-controls="date-month-localized"
            title="Välj datum">
            <svg class="icon" width="26" height="26">
              <use href="lf-icons/sprite/special/icons.svg#calendar-26"></use>
            </svg>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
