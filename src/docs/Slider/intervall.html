<div class="col-md-6">
  <div class="row">
    <div class="col-3">
      <input
        type="text"
        class="form-control form-control-fixed text-right"
        id="interval-low"
        value="25" />
    </div>
    <div class="col-3">
      <input
        type="text"
        class="form-control form-control-fixed text-right"
        id="interval-high"
        value="75" />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 my-1">
      <div class="pos-relative">
        <input
          type="range"
          id="interval"
          name="lf-interval"
          class="lf-slider"
          value="25,75"
          min="0"
          max="100" />
      </div>
    </div>
  </div>
</div>
