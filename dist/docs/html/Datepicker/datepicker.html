<div class="row">
  <div class="col-md-5">
    <p class="text-sm mt-15 mb-05 text-muted">Default</p>
    <div class="form-group" style="width: 336px;">
      <div class="input-group datepicker" id="datepicker">
        <input type="text" id="datepicker-input" class="form-control" placeholder="åååå-mm-dd" required="">
        <span class="input-group-append">
          <button class="btn" type="button" tabindex="-1">
            <svg class="icon" width="26" height="26">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-calendar-26"></use>
            </svg>
          </button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-5" >
    <p class="text-sm mt-15 mb-05 text-muted">Disabled dates</p>
    <div class="form-group" style="width: 336px;">
      <div class="input-group datepicker" id="datetimepicker-disabled">
        <input id="datetimepicker-disabled-input" type="text" class="form-control" placeholder="åååå-mm-dd" required="">
        <span class="input-group-append">
          <button class="btn" type="button" tabindex="-1">
            <svg class="icon" width="26" height="26">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-calendar-26"></use>
            </svg>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
