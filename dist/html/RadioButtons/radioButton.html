<form>
  <div class="form-group">
    <div class="custom-control custom-radio">
      <input id="radio1" name="radio" type="radio" class="custom-control-input">
      <label class="custom-control-label" for="radio1">Radiobutton</label>
    </div>
    <div class="custom-control custom-radio">
      <input id="radio2" name="radio" type="radio" checked="" class="custom-control-input">
      <label class="custom-control-label" for="radio2">Radiobutton</label>
    </div>
    <div class="custom-control custom-radio">
      <input id="radio3" name="radio" disabled="" type="radio" class="custom-control-input">
      <label class="custom-control-label" for="radio3">Disabled</label>
    </div>
    <div class="custom-control custom-radio">
      <input id="radio4" name="radio2" disabled="" type="radio" class="custom-control-input" checked="true">
      <label class="custom-control-label" for="radio4">Disabled and checked</label>
    </div>
  </div>
</form>
