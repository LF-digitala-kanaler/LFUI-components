<div class="upload w-100">
  <div class="upload-placeholder"></div>
  <input class="upload-input" type="file" name="filename" id="upload" multiple>
  <label class="upload-label btn btn-secondary  mt-1 px-1" for="upload">
    <svg focusable="false" aria-hidden="true" class="icon mr-025" width="20" height="20"><use xlink:href="#icon-attach-20"></use></svg>
    Bifoga fil
  </label>
</div>

<p class="text-sm mt-15 mb-05 text-muted">Loading state</p>
<div class="upload-preview mb-05">
    <div class="upload-body">
      <div class="upload-image mr-05"></div>
      <span class="upload-name">data.name.jpg</span>
      <button type="button" class="close ml-auto upload-remove">
        Close
      </button>
      <div id="upload2" class="upload-progress">
        <div class="upload-progress-bar" role="progressbar"></div>
      </div>
    </div>
  </div>
</div>
<button style="margin-top: 2rem; padding: 0.5rem 1rem; border:2px solid #747578; color: #262626; font-family: arial; background: none;" id="upload-test-btn">Test loading state</button>
