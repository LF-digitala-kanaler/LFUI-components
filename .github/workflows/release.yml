name: Release
on:
  release:
    types:
      - created
jobs:
  publish-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'
          scope: '@lansforsakringar'
          node-version: '16'

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          BRANCH: gh-pages
          FOLDER: static
