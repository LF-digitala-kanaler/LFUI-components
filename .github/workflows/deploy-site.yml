name: Deploy site
on:
  workflow_dispatch:
jobs:
  publish-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          registry-url: 'https://registry.npmjs.org'
          scope: '@lansforsakringar'
          node-version: 'latest'

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          BRANCH: gh-pages
          FOLDER: static
